<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed de Rede Social</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="fixed top-0 w-full bg-white shadow-md z-10 p-4">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">Feed de Rede Social</h1>
      <div class="flex flex-col space-y-2">
        <input
          type="text"
          id="usernameInput"
          placeholder="Seu nome de usuário"
          class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <textarea
          id="postInput"
          placeholder="No que você está pensando?"
          class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none h-24"
        ></textarea>
        <button
          id="postButton"
          class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600"
        >
          Postar
        </button>
      </div>
    </div>
  </div>
  <div class="max-w-2xl mx-auto pt-40 pb-8">
    <div id="feed" class="space-y-4"></div>
  </div>
  <script type="module" src="src/scripts/feedManager.js"></script>
</body>
</html>
